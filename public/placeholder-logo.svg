<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200" width="500" height="200">
  <!-- Background -->
  <rect width="500" height="200" fill="#ffffff" rx="20" ry="20"/>
  
  <!-- Burger Icon -->
  <g transform="translate(60, 100)">
    <!-- Bun Top -->
    <path d="M 0,0 C 20,-30 80,-30 100,0 L 100,10 L 0,10 Z" fill="#E6B266"/>
    <!-- Patty -->
    <circle cx="50" cy="20" r="40" fill="#C14023"/>
    <!-- Bun Bottom -->
    <path d="M 0,30 C 20,60 80,60 100,30 L 100,20 L 0,20 Z" fill="#E6B266"/>
    <!-- Grill Marks -->
    <line x1="30" y1="0" x2="30" y2="40" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="0" x2="50" y2="40" stroke="#333" stroke-width="2"/>
    <line x1="70" y1="0" x2="70" y2="40" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="180" y="90" font-family="Arial, sans-serif" font-weight="bold" font-size="40" fill="#C14023">SRPSKI</text>
  <text x="180" y="130" font-family="Arial, sans-serif" font-weight="bold" font-size="40" fill="#C14023">BURGER</text>
  <text x="180" y="170" font-family="Arial, sans-serif" font-weight="bold" font-size="40" fill="#333333">GRILL</text>
  
  <!-- Grill Icon -->
  <g transform="translate(420, 110)">
    <rect x="0" y="0" width="40" height="5" fill="#333333"/>
    <rect x="5" y="5" width="30" height="20" fill="#333333"/>
    <rect x="0" y="25" width="40" height="5" fill="#333333"/>
    <line x1="10" y1="5" x2="10" y2="25" stroke="#E6B266" stroke-width="2"/>
    <line x1="20" y1="5" x2="20" y2="25" stroke="#E6B266" stroke-width="2"/>
    <line x1="30" y1="5" x2="30" y2="25" stroke="#E6B266" stroke-width="2"/>
  </g>
</svg>