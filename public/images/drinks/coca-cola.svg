<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Wooden Table Gradient -->
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B5A2B" />
      <stop offset="20%" stop-color="#A67C52" />
      <stop offset="40%" stop-color="#8B5A2B" />
      <stop offset="60%" stop-color="#A67C52" />
      <stop offset="80%" stop-color="#8B5A2B" />
      <stop offset="100%" stop-color="#A67C52" />
    </linearGradient>
    
    <!-- Coca-Cola Bottle Gradient -->
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8F5E9" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#C8E6C9" stop-opacity="0.7" />
    </linearGradient>
    
    <!-- Bottle Highlight Gradient -->
    <linearGradient id="bottleHighlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0" />
    </linearGradient>
    
    <!-- Cola Gradient -->
    <linearGradient id="colaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3E2723" />
      <stop offset="100%" stop-color="#5D4037" />
    </linearGradient>
    
    <!-- Bottle Cap Gradient -->
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E53935" />
      <stop offset="100%" stop-color="#C62828" />
    </linearGradient>
    
    <!-- Bottle Cap Highlight Gradient -->
    <linearGradient id="capHighlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFCDD2" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#FFCDD2" stop-opacity="0" />
    </linearGradient>
    
    <!-- Label Gradient -->
    <linearGradient id="labelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E53935" />
      <stop offset="100%" stop-color="#C62828" />
    </linearGradient>
    
    <!-- Label Highlight Gradient -->
    <linearGradient id="labelHighlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFCDD2" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#FFCDD2" stop-opacity="0" />
    </linearGradient>
    
    <!-- Glass Gradient -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#F5F5F5" stop-opacity="0.85" />
    </linearGradient>
    
    <!-- Ice Cube Gradient -->
    <linearGradient id="iceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E1F5FE" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#B3E5FC" stop-opacity="0.8" />
    </linearGradient>
    
    <!-- Ice Highlight Gradient -->
    <linearGradient id="iceHighlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.3" />
    </linearGradient>
    
    <!-- Straw Gradient -->
    <linearGradient id="strawGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E53935" />
      <stop offset="100%" stop-color="#C62828" />
    </linearGradient>
    
    <!-- Straw Stripes Gradient -->
    <linearGradient id="strawStripesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFCDD2" />
      <stop offset="100%" stop-color="#EF9A9A" />
    </linearGradient>
    
    <!-- Bubble Gradient -->
    <radialGradient id="bubbleGradient" cx="30%" cy="30%" r="70%" fx="20%" fy="20%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.3" />
    </radialGradient>
    
    <!-- Condensation Gradient -->
    <linearGradient id="condensationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#E0F7FA" stop-opacity="0.4" />
    </linearGradient>
    
    <!-- Drop Shadow Filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Soft Shadow Filter -->
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
      <feOffset dx="0" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Glass Blur Filter -->
    <filter id="glassBlur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" />
    </filter>
    
    <!-- Condensation Filter -->
    <filter id="condensation" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.1" numOctaves="1" seed="1" />
      <feDisplacementMap in="SourceGraphic" scale="4" />
    </filter>
    
    <!-- Carbonation Filter -->
    <filter id="carbonation" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" seed="3" />
      <feDisplacementMap in="SourceGraphic" scale="1" />
    </filter>
    
    <!-- Glass Pattern -->
    <pattern id="glassPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="white" fill-opacity="0.05" />
      <path d="M0,10 L20,10 M10,0 L10,20" stroke="white" stroke-width="0.5" stroke-opacity="0.1" />
    </pattern>
    
    <!-- Ice Texture Pattern -->
    <pattern id="icePattern" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect width="10" height="10" fill="white" fill-opacity="0.1" />
      <path d="M0,5 L10,5 M5,0 L5,10" stroke="white" stroke-width="0.5" stroke-opacity="0.2" />
    </pattern>
  </defs>
  
  <!-- Wooden Table -->
  <rect x="0" y="175" width="200" height="25" fill="url(#woodGradient)" />
  <path d="M0,180 L200,183 M0,190 L200,187 M0,195 L200,193" stroke="#5D4037" stroke-width="0.3" fill="none" opacity="0.3" />
  
  <!-- Coca-Cola Bottle -->
  <g filter="url(#dropShadow)" transform="translate(50, 150)">
    <!-- Bottle Shadow on Table -->
    <ellipse cx="0" cy="25" rx="8" ry="3" fill="rgba(0,0,0,0.2)" filter="url(#softShadow)" />
    
    <!-- Bottle Base -->
    <path d="M-8,25 
             C-8,30 -4,32 0,32 
             C4,32 8,30 8,25 
             L6,0 
             L-6,0 
             Z" 
          fill="url(#bottleGradient)" />
    
    <!-- Bottle Middle -->
    <path d="M-6,0 
             C-6.5,-5 -7,-10 -7,-15 
             C-7,-20 -6,-25 -5,-30
             C-4,-32 -2,-33 0,-33
             C2,-33 4,-32 5,-30
             C6,-25 7,-20 7,-15
             C7,-10 6.5,-5 6,0
             Z" 
          fill="url(#bottleGradient)" />
    
    <!-- Bottle Neck -->
    <path d="M-3,-33
             C-3,-40 -2,-45 -2,-50
             C-2,-52 -1,-53 0,-53
             C1,-53 2,-52 2,-50
             C2,-45 3,-40 3,-33
             Z" 
          fill="url(#bottleGradient)" />
    
    <!-- Bottle Cap -->
    <path d="M-2.5,-53
             L-2.5,-57
             C-2.5,-58 -1.5,-59 0,-59
             C1.5,-59 2.5,-58 2.5,-57
             L2.5,-53
             Z" 
          fill="url(#capGradient)" />
    <ellipse cx="0" cy="-57" rx="2.5" ry="1" fill="url(#capHighlightGradient)" />
    
    <!-- Cola Inside Bottle (visible through glass) -->
    <path d="M-7.5,-15 
             C-7.5,-20 -6.5,-25 -5.5,-30
             C-4.5,-32 -2.5,-33 0,-33
             C2.5,-33 4.5,-32 5.5,-30
             C6.5,-25 7.5,-20 7.5,-15
             L7,15 
             L-7,15 
             Z" 
          fill="url(#colaGradient)" 
          opacity="0.8" />
    
    <!-- Bottle Label -->
    <path d="M-7,-5 
             C-7,-10 -7,-15 -7,-20 
             C-7,-22 -5,-23 0,-23 
             C5,-23 7,-22 7,-20 
             C7,-15 7,-10 7,-5 
             C7,-3 5,-2 0,-2 
             C-5,-2 -7,-3 -7,-5 Z" 
          fill="url(#labelGradient)" />
    
    <!-- Label Highlight -->
    <path d="M-6,-7 
             C-6,-12 -6,-16 -6,-20 
             C-6,-21 -4,-22 0,-22 
             C4,-22 6,-21 6,-20 
             C6,-16 6,-12 6,-7 
             C6,-6 4,-5 0,-5 
             C-4,-5 -6,-6 -6,-7 Z" 
          fill="none" 
          stroke="url(#labelHighlightGradient)" 
          stroke-width="0.5" />
    
    <!-- Coca-Cola Logo on Label -->
    <text x="0" y="-13" 
          font-family="Arial" 
          font-size="3.5" 
          text-anchor="middle" 
          fill="white" 
          font-weight="bold">Coca-Cola</text>
    
    <!-- Bottle Highlights -->
    <path d="M-7,-15 
             C-7,-20 -6,-25 -5,-30" 
          fill="none" 
          stroke="url(#bottleHighlightGradient)" 
          stroke-width="2" 
          stroke-opacity="0.3" />
    
    <path d="M5,-30 
             C6,-25 7,-20 7,-15" 
          fill="none" 
          stroke="url(#bottleHighlightGradient)" 
          stroke-width="2" 
          stroke-opacity="0.3" />
    
    <!-- Condensation on Bottle -->
    <g opacity="0.7">
      <circle cx="-6" cy="-10" r="0.6" fill="url(#condensationGradient)" />
      <circle cx="-7" cy="5" r="0.8" fill="url(#condensationGradient)" />
      <circle cx="-5" cy="15" r="0.7" fill="url(#condensationGradient)" />
      <circle cx="7" cy="-20" r="0.5" fill="url(#condensationGradient)" />
      <circle cx="6" cy="0" r="0.8" fill="url(#condensationGradient)" />
      <circle cx="7" cy="10" r="0.6" fill="url(#condensationGradient)" />
    </g>
  </g>
  
  <!-- Glass with Cola -->
  <g filter="url(#dropShadow)" transform="translate(125, 165)">
    <!-- Glass Shadow on Table -->
    <ellipse cx="0" cy="10" rx="15" ry="3" fill="rgba(0,0,0,0.2)" filter="url(#softShadow)" />
    
    <!-- Glass Body -->
    <path d="M-15,10 
             C-15,12 -8,13 0,13 
             C8,13 15,12 15,10 
             L12,-25 
             C12,-28 6,-30 0,-30 
             C-6,-30 -12,-28 -12,-25 
             Z" 
          fill="url(#glassGradient)" 
          filter="url(#glassBlur)" />
    
    <!-- Glass Rim -->
    <ellipse cx="0" cy="-30" rx="12" ry="3" fill="#E0E0E0" opacity="0.5" />
    
    <!-- Glass Bottom Inner -->
    <ellipse cx="0" cy="10" rx="14" ry="2" fill="#F5F5F5" opacity="0.3" />
    
    <!-- Cola in Glass -->
    <path d="M-14,9 
             C-14,11 -7.5,12 0,12 
             C7.5,12 14,11 14,9 
             L11.5,-15 
             C11.5,-17 6,-19 0,-19 
             C-6,-19 -11.5,-17 -11.5,-15 
             Z" 
          fill="url(#colaGradient)" 
          filter="url(#carbonation)" />
    
    <!-- Cola Surface -->
    <ellipse cx="0" cy="-19" rx="11.5" ry="3" fill="#5D4037" opacity="0.8" />
    
    <!-- Ice Cubes -->
    <!-- Ice Cube 1 -->
    <g transform="translate(-5, -20) rotate(15)">
      <rect x="-4" y="-4" width="8" height="8" rx="1" ry="1" fill="url(#iceGradient)" filter="url(#glassBlur)" />
      <rect x="-4" y="-4" width="8" height="8" rx="1" ry="1" fill="url(#icePattern)" />
      <path d="M-3,-3 L2,2" stroke="url(#iceHighlightGradient)" stroke-width="0.7" opacity="0.7" />
    </g>
    
    <!-- Ice Cube 2 -->
    <g transform="translate(4, -17) rotate(-10)">
      <rect x="-3.5" y="-3.5" width="7" height="7" rx="1" ry="1" fill="url(#iceGradient)" filter="url(#glassBlur)" />
      <rect x="-3.5" y="-3.5" width="7" height="7" rx="1" ry="1" fill="url(#icePattern)" />
      <path d="M-2.5,-2.5 L1.5,1.5" stroke="url(#iceHighlightGradient)" stroke-width="0.7" opacity="0.7" />
    </g>
    
    <!-- Ice Cube 3 -->
    <g transform="translate(1, -23) rotate(30)">
      <rect x="-3" y="-3" width="6" height="6" rx="1" ry="1" fill="url(#iceGradient)" filter="url(#glassBlur)" />
      <rect x="-3" y="-3" width="6" height="6" rx="1" ry="1" fill="url(#icePattern)" />
      <path d="M-2,-2 L1,1" stroke="url(#iceHighlightGradient)" stroke-width="0.7" opacity="0.7" />
    </g>
    
    <!-- Straw -->
    <g transform="translate(7, -40) rotate(15)">
      <path d="M0,0 L0,40" stroke="url(#strawGradient)" stroke-width="2" stroke-linecap="round" />
      
      <!-- Straw Stripes -->
      <path d="M0,5 L0,7 M0,12 L0,14 M0,19 L0,21 M0,26 L0,28 M0,33 L0,35" stroke="url(#strawStripesGradient)" stroke-width="2.5" stroke-linecap="round" />
      
      <!-- Straw Bend -->
      <path d="M0,0 C-2,-3 -7,-3 -9,0" stroke="url(#strawGradient)" stroke-width="2" fill="none" stroke-linecap="round" />
      
      <!-- Straw End -->
      <path d="M-9,0 L-14,0" stroke="url(#strawGradient)" stroke-width="2" stroke-linecap="round" />
    </g>
    
    <!-- Carbonation Bubbles -->
    <g opacity="0.8">
      <circle cx="-8" cy="-10" r="1" fill="url(#bubbleGradient)" />
      <circle cx="-3" cy="-12" r="0.8" fill="url(#bubbleGradient)" />
      <circle cx="2" cy="-13" r="0.6" fill="url(#bubbleGradient)" />
      <circle cx="7" cy="-11" r="0.9" fill="url(#bubbleGradient)" />
      <circle cx="-10" cy="-5" r="0.7" fill="url(#bubbleGradient)" />
      <circle cx="-5" cy="-7" r="0.6" fill="url(#bubbleGradient)" />
      <circle cx="0" cy="-8" r="0.5" fill="url(#bubbleGradient)" />
      <circle cx="5" cy="-6" r="0.7" fill="url(#bubbleGradient)" />
      <circle cx="9" cy="-4" r="0.6" fill="url(#bubbleGradient)" />
    </g>
    
    <!-- Glass Reflections -->
    <path d="M-14,0 
             C-6,2 6,2 14,0" 
          fill="none" 
          stroke="url(#bottleHighlightGradient)" 
          stroke-width="6" 
          stroke-opacity="0.15" />
    
    <!-- Glass Pattern Overlay -->
    <path d="M-15,10 
             C-15,12 -8,13 0,13 
             C8,13 15,12 15,10 
             L12,-25 
             C12,-28 6,-30 0,-30 
             C-6,-30 -12,-28 -12,-25 
             Z" 
          fill="url(#glassPattern)" />
    
    <!-- Condensation on Glass -->
    <g opacity="0.8">
      <circle cx="-13" cy="-5" r="0.8" fill="url(#condensationGradient)" />
      <circle cx="-14" cy="0" r="0.7" fill="url(#condensationGradient)" />
      <circle cx="-12" cy="5" r="0.9" fill="url(#condensationGradient)" />
      <circle cx="13" cy="-10" r="0.6" fill="url(#condensationGradient)" />
      <circle cx="14" cy="-5" r="0.7" fill="url(#condensationGradient)" />
      <circle cx="12" cy="0" r="0.8" fill="url(#condensationGradient)" />
    </g>
  </g>
  
  <!-- Decorative Elements - Cola Can -->
  <g filter="url(#dropShadow)" transform="translate(170, 150)">
    <!-- Can Shadow on Table -->
    <ellipse cx="0" cy="25" rx="7" ry="2" fill="rgba(0,0,0,0.2)" filter="url(#softShadow)" />
    
    <!-- Can Body -->
    <rect x="-7" y="0" width="14" height="25" rx="1" ry="1" fill="url(#labelGradient)" />
    
    <!-- Can Top -->
    <ellipse cx="0" cy="0" rx="7" ry="2" fill="#E0E0E0" />
    <ellipse cx="0" cy="0" rx="5" ry="1.5" fill="#BDBDBD" />
    <path d="M-1.5,0 L1.5,0" stroke="#9E9E9E" stroke-width="0.5" />
    
    <!-- Can Label Highlights -->
    <rect x="-6" y="3" width="12" height="19" rx="1" ry="1" fill="none" stroke="url(#labelHighlightGradient)" stroke-width="0.5" />
    
    <!-- Coca-Cola Logo on Can -->
    <text x="0" y="12" 
          font-family="Arial" 
          font-size="3" 
          text-anchor="middle" 
          fill="white" 
          font-weight="bold">Coca</text>
    <text x="0" y="16" 
          font-family="Arial" 
          font-size="3" 
          text-anchor="middle" 
          fill="white" 
          font-weight="bold">Cola</text>
    
    <!-- Condensation on Can -->
    <g opacity="0.7">
      <circle cx="-6" cy="5" r="0.6" fill="url(#condensationGradient)" />
      <circle cx="-5" cy="15" r="0.7" fill="url(#condensationGradient)" />
      <circle cx="-6" cy="20" r="0.5" fill="url(#condensationGradient)" />
      <circle cx="6" cy="8" r="0.8" fill="url(#condensationGradient)" />
      <circle cx="5" cy="13" r="0.6" fill="url(#condensationGradient)" />
      <circle cx="6" cy="18" r="0.7" fill="url(#condensationGradient)" />
    </g>
  </g>
</svg> 