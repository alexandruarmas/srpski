<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Wooden Table Gradient -->
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B5A2B" />
      <stop offset="20%" stop-color="#A67C52" />
      <stop offset="40%" stop-color="#8B5A2B" />
      <stop offset="60%" stop-color="#A67C52" />
      <stop offset="80%" stop-color="#8B5A2B" />
      <stop offset="100%" stop-color="#A67C52" />
    </linearGradient>
    
    <!-- Glass Gradient -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#F8F8F8" stop-opacity="0.85" />
    </linearGradient>
    
    <!-- Beer Foam Gradient -->
    <linearGradient id="foamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFDE7" stop-opacity="0.98" />
      <stop offset="100%" stop-color="#FFF9C4" stop-opacity="0.95" />
    </linearGradient>
    
    <!-- Beer Foam Edge Gradient -->
    <linearGradient id="foamEdgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFDE7" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#FFF176" stop-opacity="0.7" />
    </linearGradient>
    
    <!-- Beer Gradient -->
    <linearGradient id="beerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FBC02D" />
      <stop offset="100%" stop-color="#F57F17" />
    </linearGradient>
    
    <!-- Light Beer Surface Gradient -->
    <radialGradient id="beerSurfaceGradient" cx="50%" cy="30%" r="60%" fx="50%" fy="30%">
      <stop offset="0%" stop-color="#FFD54F" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#FBC02D" stop-opacity="0.9" />
    </radialGradient>
    
    <!-- Dark Beer Gradient -->
    <linearGradient id="darkBeerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E65100" />
      <stop offset="100%" stop-color="#BF360C" />
    </linearGradient>
    
    <!-- Bottle Gradient -->
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4CAF50" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#2E7D32" stop-opacity="0.9" />
    </linearGradient>
    
    <!-- Bottle Neck Gradient -->
    <linearGradient id="bottleNeckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#66BB6A" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#388E3C" stop-opacity="0.9" />
    </linearGradient>
    
    <!-- Bottle Cap Gradient -->
    <linearGradient id="bottleCapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FDD835" />
      <stop offset="100%" stop-color="#F9A825" />
    </linearGradient>
    
    <!-- Label Gradient -->
    <linearGradient id="labelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5F5F5" />
      <stop offset="100%" stop-color="#E0E0E0" />
    </linearGradient>
    
    <!-- Light Reflection Gradient -->
    <linearGradient id="reflectionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0" />
    </linearGradient>
    
    <!-- Condensation Gradient -->
    <linearGradient id="condensationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#E0F7FA" stop-opacity="0.5" />
    </linearGradient>
    
    <!-- Drop Shadow Filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Soft Shadow Filter -->
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
      <feOffset dx="0" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Glass Blur Filter -->
    <filter id="glassBlur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" />
    </filter>
    
    <!-- Inner Shadow Filter -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" />
      <feOffset dx="0" dy="1" />
      <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4" />
      </feComponentTransfer>
      <feComposite in2="SourceGraphic" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Carbonation Filter -->
    <filter id="carbonation" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.2" numOctaves="2" seed="5" result="noise" />
      <feComponentTransfer in="noise" result="adjusted">
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feComposite operator="in" in="adjusted" in2="SourceGraphic" />
    </filter>
    
    <!-- Bubble Pattern -->
    <pattern id="bubblePattern" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="white" opacity="0.4" />
      <circle cx="20" cy="30" r="0.8" fill="white" opacity="0.3" />
      <circle cx="30" cy="15" r="1.2" fill="white" opacity="0.3" />
      <circle cx="40" cy="40" r="0.7" fill="white" opacity="0.4" />
      <circle cx="50" cy="25" r="1" fill="white" opacity="0.3" />
      <circle cx="15" cy="45" r="0.9" fill="white" opacity="0.4" />
      <circle cx="35" cy="55" r="1.1" fill="white" opacity="0.3" />
    </pattern>
    
    <!-- Foam Texture Pattern -->
    <pattern id="foamPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="8" fill="white" opacity="0.2" />
      <circle cx="30" cy="30" r="10" fill="white" opacity="0.15" />
      <circle cx="25" cy="5" r="6" fill="white" opacity="0.15" />
      <circle cx="5" cy="25" r="9" fill="white" opacity="0.2" />
    </pattern>
    
    <!-- Glass Reflection Pattern -->
    <pattern id="glassPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="white" fill-opacity="0.05" />
      <path d="M0,10 L20,10 M10,0 L10,20" stroke="white" stroke-width="0.5" stroke-opacity="0.1" />
    </pattern>
    
    <!-- Jelen Logo Filter -->
    <filter id="emboss" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur" />
      <feOffset in="blur" dx="1" dy="1" result="offsetBlur" />
      <feSpecularLighting in="blur" surfaceScale="5" specularConstant="0.75" specularExponent="20" lighting-color="#FFFFFF" result="specOut">
        <fePointLight x="-5000" y="-10000" z="20000" />
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut" />
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint" />
      <feMerge>
        <feMergeNode in="offsetBlur" />
        <feMergeNode in="litPaint" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Wooden Table -->
  <rect x="0" y="175" width="200" height="25" fill="url(#woodGradient)" />
  <path d="M0,180 L200,183 M0,190 L200,187 M0,195 L200,193" stroke="#5D4037" stroke-width="0.3" fill="none" opacity="0.3" />
  
  <!-- Beer Glass -->
  <g filter="url(#dropShadow)" transform="translate(150, 130)">
    <!-- Glass Shadow on Table -->
    <ellipse cx="0" cy="45" rx="18" ry="5" fill="rgba(0,0,0,0.2)" filter="url(#softShadow)" />
    
    <!-- Beer Glass Body -->
    <path d="M-20,40 
             C-20,43 -15,45 0,45 
             C15,45 20,43 20,40 
             L15,-30 
             C15,-33 10,-35 0,-35 
             C-10,-35 -15,-33 -15,-30 
             Z" 
          fill="url(#glassGradient)" 
          filter="url(#glassBlur)" />
    
    <!-- Glass Outline -->
    <path d="M-20,40 
             C-20,43 -15,45 0,45 
             C15,45 20,43 20,40 
             L15,-30 
             C15,-33 10,-35 0,-35 
             C-10,-35 -15,-33 -15,-30 
             Z" 
          fill="none" 
          stroke="#E0E0E0" 
          stroke-width="0.5" />
    
    <!-- Beer Liquid -->
    <path d="M-18,38 
             C-18,41 -14,43 0,43 
             C14,43 18,41 18,38 
             L14,-15 
             C14,-18 9,-20 0,-20 
             C-9,-20 -14,-18 -14,-15 
             Z" 
          fill="url(#beerGradient)" 
          filter="url(#carbonation)" />
    
    <!-- Beer Surface -->
    <ellipse cx="0" cy="-20" rx="14" ry="4" fill="url(#beerSurfaceGradient)" />
    
    <!-- Beer Head/Foam -->
    <ellipse cx="0" cy="-22" rx="14" ry="4" fill="url(#foamGradient)" />
    <ellipse cx="0" cy="-24" rx="12" ry="3" fill="url(#foamGradient)" />
    <ellipse cx="0" cy="-26" rx="10" ry="2.5" fill="url(#foamGradient)" />
    <ellipse cx="0" cy="-28" rx="8" ry="2" fill="url(#foamGradient)" />
    <ellipse cx="0" cy="-30" rx="6" ry="1.5" fill="url(#foamGradient)" />
    
    <!-- Foam Texture -->
    <ellipse cx="0" cy="-25" rx="12" ry="5" fill="url(#foamPattern)" opacity="0.5" />
    
    <!-- Beer Foam Edge Details -->
    <path d="M-13,-21 C-10,-23 -7,-22 -4,-23 C-1,-24 2,-23 5,-22 C8,-23 11,-24 14,-21" 
          fill="none" stroke="url(#foamEdgeGradient)" stroke-width="0.7" opacity="0.8" />
    
    <!-- Bubbles in Beer -->
    <path d="M-18,38 
             C-18,41 -14,43 0,43 
             C14,43 18,41 18,38 
             L14,-15 
             C14,-18 9,-20 0,-20 
             C-9,-20 -14,-18 -14,-15 
             Z" 
          fill="url(#bubblePattern)" 
          opacity="0.3" />
    
    <!-- Individual Bubbles -->
    <g>
      <circle cx="-10" cy="0" r="0.8" fill="white" opacity="0.6" />
      <circle cx="-5" cy="10" r="1.2" fill="white" opacity="0.5" />
      <circle cx="0" cy="-5" r="0.7" fill="white" opacity="0.6" />
      <circle cx="5" cy="15" r="1" fill="white" opacity="0.5" />
      <circle cx="10" cy="5" r="0.9" fill="white" opacity="0.6" />
      <circle cx="-8" cy="20" r="1.1" fill="white" opacity="0.5" />
      <circle cx="8" cy="25" r="0.8" fill="white" opacity="0.6" />
    </g>
    
    <!-- Glass Reflections -->
    <path d="M-17,0 
             C-10,5 10,5 17,0" 
          fill="none" 
          stroke="url(#reflectionGradient)" 
          stroke-width="10" 
          stroke-opacity="0.15" />
    
    <path d="M-12,-15 
             C-5,-18 5,-18 12,-15" 
          fill="none" 
          stroke="url(#reflectionGradient)" 
          stroke-width="5" 
          stroke-opacity="0.15" />
    
    <!-- Condensation Droplets on Glass -->
    <g opacity="0.7">
      <circle cx="-18" cy="-10" r="0.8" fill="url(#condensationGradient)" />
      <circle cx="-17" cy="0" r="1.2" fill="url(#condensationGradient)" />
      <circle cx="-19" cy="10" r="0.7" fill="url(#condensationGradient)" />
      <circle cx="-16" cy="20" r="1" fill="url(#condensationGradient)" />
      <circle cx="17" cy="-5" r="0.9" fill="url(#condensationGradient)" />
      <circle cx="18" cy="5" r="1.1" fill="url(#condensationGradient)" />
      <circle cx="16" cy="15" r="0.8" fill="url(#condensationGradient)" />
      <circle cx="19" cy="25" r="1" fill="url(#condensationGradient)" />
    </g>
    
    <!-- Glass Pattern Overlay -->
    <path d="M-20,40 
             C-20,43 -15,45 0,45 
             C15,45 20,43 20,40 
             L15,-30 
             C15,-33 10,-35 0,-35 
             C-10,-35 -15,-33 -15,-30 
             Z" 
          fill="url(#glassPattern)" />
  </g>
  
  <!-- Beer Bottle -->
  <g filter="url(#dropShadow)" transform="translate(60, 135)">
    <!-- Bottle Shadow on Table -->
    <ellipse cx="0" cy="40" rx="10" ry="4" fill="rgba(0,0,0,0.2)" filter="url(#softShadow)" />
    
    <!-- Bottle Body -->
    <path d="M-10,35 
             L-13,5 
             L-8,-25 
             L-3,-65 
             L3,-65 
             L8,-25 
             L13,5 
             L10,35 
             Z" 
          fill="url(#bottleGradient)" />
    
    <!-- Bottle Neck -->
    <path d="M-3,-65 
             L-4,-80 
             L4,-80 
             L3,-65 
             Z" 
          fill="url(#bottleNeckGradient)" />
    
    <!-- Bottle Cap -->
    <ellipse cx="0" cy="-80" rx="5" ry="2" fill="url(#bottleCapGradient)" filter="url(#softShadow)" />
    <path d="M-4,-80 L4,-80" stroke="#F57F17" stroke-width="0.5" opacity="0.7" />
    
    <!-- Bottle Light Reflections -->
    <path d="M-10,0 
             L-8,-25" 
          fill="none" 
          stroke="url(#reflectionGradient)" 
          stroke-width="2" 
          stroke-opacity="0.3" />
    
    <path d="M8,-25 
             L10,0" 
          fill="none" 
          stroke="url(#reflectionGradient)" 
          stroke-width="2" 
          stroke-opacity="0.3" />
    
    <!-- Bottle Label -->
    <rect x="-13" y="-10" width="26" height="25" rx="1" ry="1" fill="url(#labelGradient)" />
    
    <!-- Label Border -->
    <rect x="-13" y="-10" width="26" height="25" rx="1" ry="1" fill="none" stroke="#BDBDBD" stroke-width="0.3" />
    
    <!-- Jelen Logo -->
    <g transform="translate(0, 2) scale(0.15)" filter="url(#emboss)">
      <!-- Simplified Jelen Deer Logo -->
      <path d="M0,-50 
               L20,-100 
               L40,-60 
               L60,-100 
               L80,-50 
               L60,-30 
               L80,0 
               L60,30 
               L70,60 
               L40,40 
               L30,70 
               L0,50 
               L-30,70 
               L-40,40 
               L-70,60 
               L-60,30 
               L-80,0 
               L-60,-30 
               L-80,-50 
               L-60,-100 
               L-40,-60 
               L-20,-100 
               Z" 
            fill="#4CAF50" />
      
      <!-- Antlers -->
      <path d="M-50,-70 L-70,-90 M-30,-90 L-40,-110 M-10,-90 L-10,-120 
               M50,-70 L70,-90 M30,-90 L40,-110 M10,-90 L10,-120" 
            fill="none" 
            stroke="#4CAF50" 
            stroke-width="5" 
            stroke-linecap="round" />
    </g>
    
    <!-- Text "JELEN PIVO" -->
    <text x="0" y="-2" 
          font-family="Arial" 
          font-size="4" 
          text-anchor="middle" 
          fill="#388E3C" 
          font-weight="bold">JELEN</text>
    <text x="0" y="5" 
          font-family="Arial" 
          font-size="4" 
          text-anchor="middle" 
          fill="#388E3C" 
          font-weight="bold">PIVO</text>
    
    <!-- Condensation on Bottle -->
    <g opacity="0.7">
      <circle cx="-12" cy="0" r="0.8" fill="url(#condensationGradient)" />
      <circle cx="-11" cy="10" r="0.6" fill="url(#condensationGradient)" />
      <circle cx="-13" cy="20" r="0.9" fill="url(#condensationGradient)" />
      <circle cx="12" cy="5" r="0.7" fill="url(#condensationGradient)" />
      <circle cx="11" cy="15" r="0.8" fill="url(#condensationGradient)" />
      <circle cx="13" cy="25" r="0.6" fill="url(#condensationGradient)" />
    </g>
  </g>
  
  <!-- Coaster -->
  <g filter="url(#softShadow)" transform="translate(150, 175)">
    <ellipse cx="0" cy="0" rx="22" ry="5" fill="#FFE0B2" opacity="0.8" />
    <ellipse cx="0" cy="0" rx="20" ry="4" fill="#FFCC80" opacity="0.7" />
    
    <!-- Coaster Pattern -->
    <path d="M-15,0 L15,0 M0,-3 L0,3" stroke="#F57C00" stroke-width="0.2" opacity="0.4" />
    <ellipse cx="0" cy="0" rx="20" ry="4" fill="none" stroke="#F57C00" stroke-width="0.3" opacity="0.5" />
  </g>
  
  <!-- Beer Nuts Bowl -->
  <g filter="url(#softShadow)" transform="translate(100, 165)">
    <!-- Bowl -->
    <ellipse cx="0" cy="0" rx="20" ry="6" fill="#8D6E63" />
    <ellipse cx="0" cy="-3" rx="18" ry="5" fill="#A1887F" />
    
    <!-- Bowl Inner Shadow -->
    <ellipse cx="0" cy="-3" rx="15" ry="4" fill="#6D4C41" opacity="0.3" />
    
    <!-- Nuts -->
    <g>
      <ellipse cx="-8" cy="-5" rx="5" ry="3" fill="#D7CCC8" transform="rotate(-20)" />
      <ellipse cx="0" cy="-7" rx="4" ry="2.5" fill="#D7CCC8" transform="rotate(10)" />
      <ellipse cx="7" cy="-5" rx="5" ry="3" fill="#D7CCC8" transform="rotate(30)" />
      <ellipse cx="-5" cy="-3" rx="3" ry="2" fill="#D7CCC8" transform="rotate(-10)" />
      <ellipse cx="5" cy="-3" rx="3" ry="2" fill="#D7CCC8" transform="rotate(15)" />
    </g>
    
    <!-- Salt Granules -->
    <g>
      <circle cx="-7" cy="-6" r="0.4" fill="white" opacity="0.8" />
      <circle cx="-4" cy="-7" r="0.3" fill="white" opacity="0.8" />
      <circle cx="0" cy="-8" r="0.4" fill="white" opacity="0.8" />
      <circle cx="3" cy="-7" r="0.3" fill="white" opacity="0.8" />
      <circle cx="6" cy="-6" r="0.4" fill="white" opacity="0.8" />
      <circle cx="-6" cy="-4" r="0.3" fill="white" opacity="0.8" />
      <circle cx="-2" cy="-5" r="0.4" fill="white" opacity="0.8" />
      <circle cx="2" cy="-5" r="0.3" fill="white" opacity="0.8" />
      <circle cx="5" cy="-4" r="0.4" fill="white" opacity="0.8" />
    </g>
  </g>
  
  <!-- Bottle Opener -->
  <g filter="url(#softShadow)" transform="translate(30, 170) rotate(-15)">
    <!-- Opener Body -->
    <path d="M-15,0 
             C-15,-3 -10,-5 0,-5 
             C10,-5 15,-3 15,0 
             C15,3 10,5 0,5 
             C-10,5 -15,3 -15,0 Z" 
          fill="#757575" />
    
    <!-- Opener Handle -->
    <rect x="-25" y="-2" width="10" height="4" rx="1" ry="1" fill="#9E9E9E" />
    
    <!-- Opener Hole -->
    <ellipse cx="0" cy="0" rx="5" ry="2" fill="#424242" />
    
    <!-- Opener Edge -->
    <path d="M-15,0 
             C-15,-3 -10,-5 0,-5 
             C10,-5 15,-3 15,0 
             C15,3 10,5 0,5 
             C-10,5 -15,3 -15,0 Z" 
          fill="none" 
          stroke="#616161" 
          stroke-width="0.5" />
    
    <!-- Opener Hook -->
    <path d="M15,0 
             L20,0 
             L20,3 
             L17,3" 
          fill="#9E9E9E" />
    <path d="M15,0 
             L20,0 
             L20,3 
             L17,3" 
          fill="none" 
          stroke="#616161" 
          stroke-width="0.5" />
    
    <!-- Light Reflection -->
    <ellipse cx="-5" cy="-2" rx="10" ry="1" fill="white" opacity="0.3" />
  </g>
</svg> 