<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Wooden Table Gradient -->
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B5A2B" />
      <stop offset="20%" stop-color="#A67C52" />
      <stop offset="40%" stop-color="#8B5A2B" />
      <stop offset="60%" stop-color="#A67C52" />
      <stop offset="80%" stop-color="#8B5A2B" />
      <stop offset="100%" stop-color="#A67C52" />
    </linearGradient>
    
    <!-- Shot Glass Gradient -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#F8F8F8" stop-opacity="0.85" />
    </linearGradient>
    
    <!-- Rakija Gradient - Golden Amber -->
    <linearGradient id="rakijaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFB74D" />
      <stop offset="100%" stop-color="#FF9800" />
    </linearGradient>
    
    <!-- Rakija Surface Gradient -->
    <radialGradient id="rakijaSurfaceGradient" cx="50%" cy="30%" r="60%" fx="50%" fy="30%">
      <stop offset="0%" stop-color="#FFCC80" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#FFB74D" stop-opacity="0.9" />
    </radialGradient>
    
    <!-- Plum Rakija Gradient - Deep Purple -->
    <linearGradient id="plumRakijaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9575CD" />
      <stop offset="100%" stop-color="#673AB7" />
    </linearGradient>
    
    <!-- Plum Gradient -->
    <linearGradient id="plumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9C27B0" />
      <stop offset="100%" stop-color="#7B1FA2" />
    </linearGradient>
    
    <!-- Plum Highlight Gradient -->
    <linearGradient id="plumHighlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#CE93D8" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#BA68C8" stop-opacity="0.5" />
    </linearGradient>
    
    <!-- Bottle Gradient -->
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B3E5FC" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#81D4FA" stop-opacity="0.9" />
    </linearGradient>
    
    <!-- Bottle Neck Gradient -->
    <linearGradient id="bottleNeckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B3E5FC" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#4FC3F7" stop-opacity="0.85" />
    </linearGradient>
    
    <!-- Bottle Cap Gradient -->
    <linearGradient id="bottleCapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#616161" />
      <stop offset="100%" stop-color="#424242" />
    </linearGradient>
    
    <!-- Label Gradient -->
    <linearGradient id="labelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5F5F5" />
      <stop offset="100%" stop-color="#E0E0E0" />
    </linearGradient>
    
    <!-- Light Reflection Gradient -->
    <linearGradient id="reflectionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0" />
    </linearGradient>
    
    <!-- Condensation Gradient -->
    <linearGradient id="condensationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#E0F7FA" stop-opacity="0.5" />
    </linearGradient>
    
    <!-- Drop Shadow Filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Soft Shadow Filter -->
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
      <feOffset dx="0" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Glass Blur Filter -->
    <filter id="glassBlur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" />
    </filter>
    
    <!-- Inner Shadow Filter -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" />
      <feOffset dx="0" dy="1" />
      <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4" />
      </feComponentTransfer>
      <feComposite in2="SourceGraphic" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Glass Reflection Pattern -->
    <pattern id="glassPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="white" fill-opacity="0.05" />
      <path d="M0,10 L20,10 M10,0 L10,20" stroke="white" stroke-width="0.5" stroke-opacity="0.1" />
    </pattern>
  </defs>
  
  <!-- Wooden Table -->
  <rect x="0" y="175" width="200" height="25" fill="url(#woodGradient)" />
  <path d="M0,180 L200,183 M0,190 L200,187 M0,195 L200,193" stroke="#5D4037" stroke-width="0.3" fill="none" opacity="0.3" />
  
  <!-- Rakija Bottle -->
  <g filter="url(#dropShadow)" transform="translate(65, 135)">
    <!-- Bottle Shadow on Table -->
    <ellipse cx="0" cy="40" rx="10" ry="4" fill="rgba(0,0,0,0.2)" filter="url(#softShadow)" />
    
    <!-- Bottle Body -->
    <path d="M-10,35 
             L-13,5 
             L-8,-25 
             L-3,-65 
             L3,-65 
             L8,-25 
             L13,5 
             L10,35 
             Z" 
          fill="url(#bottleGradient)" />
    
    <!-- Bottle Neck -->
    <path d="M-3,-65 
             L-4,-80 
             L4,-80 
             L3,-65 
             Z" 
          fill="url(#bottleNeckGradient)" />
    
    <!-- Bottle Cap -->
    <ellipse cx="0" cy="-80" rx="5" ry="2" fill="url(#bottleCapGradient)" filter="url(#softShadow)" />
    <path d="M-4,-80 L4,-80" stroke="#212121" stroke-width="0.5" opacity="0.7" />
    
    <!-- Bottle Light Reflections -->
    <path d="M-10,0 
             L-8,-25" 
          fill="none" 
          stroke="url(#reflectionGradient)" 
          stroke-width="2" 
          stroke-opacity="0.3" />
    
    <path d="M8,-25 
             L10,0" 
          fill="none" 
          stroke="url(#reflectionGradient)" 
          stroke-width="2" 
          stroke-opacity="0.3" />
    
    <!-- Rakija Inside Bottle - Visible through Glass -->
    <path d="M-9,30 
             L-12,5 
             L-7,-23 
             L-2.5,-63 
             L2.5,-63 
             L7,-23 
             L12,5 
             L9,30 
             Z" 
          fill="url(#rakijaGradient)" 
          opacity="0.8" />
    
    <!-- Bottle Label -->
    <rect x="-13" y="-10" width="26" height="25" rx="1" ry="1" fill="url(#labelGradient)" />
    
    <!-- Label Border -->
    <rect x="-13" y="-10" width="26" height="25" rx="1" ry="1" fill="none" stroke="#BDBDBD" stroke-width="0.3" />
    
    <!-- Rakija Label Text -->
    <text x="0" y="-2" 
          font-family="Arial" 
          font-size="4" 
          text-anchor="middle" 
          fill="#795548" 
          font-weight="bold">ŠLJIVOVICA</text>
    <text x="0" y="5" 
          font-family="Arial" 
          font-size="3.5" 
          text-anchor="middle" 
          fill="#795548">DOMAĆA</text>
    
    <!-- Small Plum Illustration on Label -->
    <g transform="translate(0, 12) scale(0.7)">
      <ellipse cx="0" cy="0" rx="5" ry="6" fill="url(#plumGradient)" />
      <path d="M0,-6 L0,-10" stroke="#388E3C" stroke-width="1" />
      <path d="M-1,-5 C-3,-8 -2,-12 0,-10" stroke="#388E3C" stroke-width="0.5" fill="none" />
      <ellipse cx="2" cy="-2" rx="2" ry="1" fill="url(#plumHighlightGradient)" transform="rotate(-30)" />
    </g>
    
    <!-- Condensation on Bottle -->
    <g opacity="0.7">
      <circle cx="-12" cy="0" r="0.8" fill="url(#condensationGradient)" />
      <circle cx="-11" cy="10" r="0.6" fill="url(#condensationGradient)" />
      <circle cx="-13" cy="20" r="0.9" fill="url(#condensationGradient)" />
      <circle cx="12" cy="5" r="0.7" fill="url(#condensationGradient)" />
      <circle cx="11" cy="15" r="0.8" fill="url(#condensationGradient)" />
      <circle cx="13" cy="25" r="0.6" fill="url(#condensationGradient)" />
    </g>
  </g>
  
  <!-- Shot Glass 1 - Empty -->
  <g filter="url(#dropShadow)" transform="translate(120, 165)">
    <!-- Glass Shadow on Table -->
    <ellipse cx="0" cy="10" rx="8" ry="2" fill="rgba(0,0,0,0.2)" filter="url(#softShadow)" />
    
    <!-- Shot Glass Body -->
    <path d="M-8,8 
             C-8,9 -5,10 0,10 
             C5,10 8,9 8,8 
             L6,-10 
             C6,-11 3,-12 0,-12 
             C-3,-12 -6,-11 -6,-10 
             Z" 
          fill="url(#glassGradient)" 
          filter="url(#glassBlur)" />
    
    <!-- Glass Outline -->
    <path d="M-8,8 
             C-8,9 -5,10 0,10 
             C5,10 8,9 8,8 
             L6,-10 
             C6,-11 3,-12 0,-12 
             C-3,-12 -6,-11 -6,-10 
             Z" 
          fill="none" 
          stroke="#E0E0E0" 
          stroke-width="0.3" />
    
    <!-- Glass Bottom Inner -->
    <ellipse cx="0" cy="8" rx="7" ry="1.5" fill="#F5F5F5" opacity="0.2" />
    
    <!-- Glass Reflections -->
    <path d="M-7,0 
             C-4,1 4,1 7,0" 
          fill="none" 
          stroke="url(#reflectionGradient)" 
          stroke-width="4" 
          stroke-opacity="0.15" />
    
    <!-- Glass Pattern Overlay -->
    <path d="M-8,8 
             C-8,9 -5,10 0,10 
             C5,10 8,9 8,8 
             L6,-10 
             C6,-11 3,-12 0,-12 
             C-3,-12 -6,-11 -6,-10 
             Z" 
          fill="url(#glassPattern)" />
  </g>
  
  <!-- Shot Glass 2 - With Rakija -->
  <g filter="url(#dropShadow)" transform="translate(145, 165)">
    <!-- Glass Shadow on Table -->
    <ellipse cx="0" cy="10" rx="8" ry="2" fill="rgba(0,0,0,0.2)" filter="url(#softShadow)" />
    
    <!-- Shot Glass Body -->
    <path d="M-8,8 
             C-8,9 -5,10 0,10 
             C5,10 8,9 8,8 
             L6,-10 
             C6,-11 3,-12 0,-12 
             C-3,-12 -6,-11 -6,-10 
             Z" 
          fill="url(#glassGradient)" 
          filter="url(#glassBlur)" />
    
    <!-- Glass Outline -->
    <path d="M-8,8 
             C-8,9 -5,10 0,10 
             C5,10 8,9 8,8 
             L6,-10 
             C6,-11 3,-12 0,-12 
             C-3,-12 -6,-11 -6,-10 
             Z" 
          fill="none" 
          stroke="#E0E0E0" 
          stroke-width="0.3" />
    
    <!-- Rakija Liquid -->
    <path d="M-7,7 
             C-7,8 -4.5,9 0,9 
             C4.5,9 7,8 7,7 
             L5.5,-2 
             C5.5,-3 3,-4 0,-4 
             C-3,-4 -5.5,-3 -5.5,-2 
             Z" 
          fill="url(#rakijaGradient)" />
    
    <!-- Rakija Surface -->
    <ellipse cx="0" cy="-4" rx="5.5" ry="1.5" fill="url(#rakijaSurfaceGradient)" />
    
    <!-- Glass Reflections -->
    <path d="M-7,0 
             C-4,1 4,1 7,0" 
          fill="none" 
          stroke="url(#reflectionGradient)" 
          stroke-width="4" 
          stroke-opacity="0.15" />
    
    <!-- Glass Pattern Overlay -->
    <path d="M-8,8 
             C-8,9 -5,10 0,10 
             C5,10 8,9 8,8 
             L6,-10 
             C6,-11 3,-12 0,-12 
             C-3,-12 -6,-11 -6,-10 
             Z" 
          fill="url(#glassPattern)" />
  </g>
  
  <!-- Shot Glass 3 - With Plum Rakija -->
  <g filter="url(#dropShadow)" transform="translate(170, 165)">
    <!-- Glass Shadow on Table -->
    <ellipse cx="0" cy="10" rx="8" ry="2" fill="rgba(0,0,0,0.2)" filter="url(#softShadow)" />
    
    <!-- Shot Glass Body -->
    <path d="M-8,8 
             C-8,9 -5,10 0,10 
             C5,10 8,9 8,8 
             L6,-10 
             C6,-11 3,-12 0,-12 
             C-3,-12 -6,-11 -6,-10 
             Z" 
          fill="url(#glassGradient)" 
          filter="url(#glassBlur)" />
    
    <!-- Glass Outline -->
    <path d="M-8,8 
             C-8,9 -5,10 0,10 
             C5,10 8,9 8,8 
             L6,-10 
             C6,-11 3,-12 0,-12 
             C-3,-12 -6,-11 -6,-10 
             Z" 
          fill="none" 
          stroke="#E0E0E0" 
          stroke-width="0.3" />
    
    <!-- Plum Rakija Liquid -->
    <path d="M-7,7 
             C-7,8 -4.5,9 0,9 
             C4.5,9 7,8 7,7 
             L5.5,-2 
             C5.5,-3 3,-4 0,-4 
             C-3,-4 -5.5,-3 -5.5,-2 
             Z" 
          fill="url(#plumRakijaGradient)" />
    
    <!-- Rakija Surface -->
    <ellipse cx="0" cy="-4" rx="5.5" ry="1.5" fill="url(#plumRakijaGradient)" opacity="0.7" />
    
    <!-- Glass Reflections -->
    <path d="M-7,0 
             C-4,1 4,1 7,0" 
          fill="none" 
          stroke="url(#reflectionGradient)" 
          stroke-width="4" 
          stroke-opacity="0.15" />
    
    <!-- Glass Pattern Overlay -->
    <path d="M-8,8 
             C-8,9 -5,10 0,10 
             C5,10 8,9 8,8 
             L6,-10 
             C6,-11 3,-12 0,-12 
             C-3,-12 -6,-11 -6,-10 
             Z" 
          fill="url(#glassPattern)" />
  </g>
  
  <!-- Fresh Plums -->
  <g filter="url(#dropShadow)" transform="translate(30, 160)">
    <!-- Plum 1 -->
    <ellipse cx="0" cy="0" rx="10" ry="12" fill="url(#plumGradient)" />
    <path d="M0,-12 L0,-16" stroke="#388E3C" stroke-width="1.5" />
    <path d="M-2,-10 C-6,-16 -4,-20 0,-16" stroke="#388E3C" stroke-width="1" fill="none" />
    <ellipse cx="4" cy="-4" rx="4" ry="2" fill="url(#plumHighlightGradient)" transform="rotate(-30)" />
    
    <!-- Plum 2 -->
    <ellipse cx="15" cy="5" rx="10" ry="12" fill="url(#plumGradient)" />
    <path d="M15,-7 L15,-13" stroke="#388E3C" stroke-width="1.5" />
    <path d="M13,-5 C9,-11 11,-15 15,-11" stroke="#388E3C" stroke-width="1" fill="none" />
    <ellipse cx="19" cy="1" rx="4" ry="2" fill="url(#plumHighlightGradient)" transform="rotate(-30)" />
    
    <!-- Plum 3 -->
    <ellipse cx="-12" cy="8" rx="10" ry="12" fill="url(#plumGradient)" />
    <path d="M-12,-4 L-12,-10" stroke="#388E3C" stroke-width="1.5" />
    <path d="M-14,-2 C-18,-8 -16,-12 -12,-8" stroke="#388E3C" stroke-width="1" fill="none" />
    <ellipse cx="-8" cy="4" rx="4" ry="2" fill="url(#plumHighlightGradient)" transform="rotate(-30)" />
    
    <!-- Plum Leaf -->
    <path d="M15,-13 
             C20,-18 25,-15 20,-10 
             C25,-5 20,-2 15,-5 
             C10,-2 5,-5 10,-10 
             C5,-15 10,-18 15,-13 Z" 
          fill="#66BB6A" />
    <path d="M15,-13 L15,-5" stroke="#388E3C" stroke-width="0.5" fill="none" />
    <path d="M10,-10 L20,-10" stroke="#388E3C" stroke-width="0.5" fill="none" />
  </g>
  
  <!-- Small Decorative Cloth -->
  <path d="M10,175 
           C20,170 40,174 60,170 
           C80,166 90,175 100,175 
           C120,175 140,172 160,170 
           C180,168 190,172 195,175 Z" 
        fill="#EEEEEE" />
  <path d="M30,172 S40,174 50,172 M70,171 S80,173 90,171 M110,172 S120,174 130,172 M150,171 S160,173 170,171" 
        stroke="#E0E0E0" 
        stroke-width="0.5" 
        fill="none" />
</svg> 